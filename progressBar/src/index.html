<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web components progress bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Web Component Dynamic Progress Bar</h1>

    <progress-bar complete = "60"></progress-bar>

    <script>
        (function(){
            let progress = document.querySelector('progress-bar'),
            complete = 0;

            let progressInterval = setInterval(() => {
                complete += 1;

            if (complete <= 100) {
                progress.setAttribute('complte', complete);
            }else{
                clearInterval(progressInterval);
            }
            }, 100);
        })();
    </script>
</body>
<script src="script.js"></script>
</html>
