<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cassets/css/styles.css">
    <title>Web-Comp Social-Media-Dash</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="left">
                <h1>Social Media Dashboard</h1>
                <h3 class="total">Total Followers: 23,004</h3>
            </div>
            <hr>
            <div class="right">
                <h4>Dark mode</h4>
                <input class="toggle" id="themeToggle" type="checkbox">
            </div>
        </header>


        <section class="followers-container">

            <followers-card icon="" accountName="" followersNumber="" followersText="FOLLOWERS" arrow=""
                statusPercentage="" class="card"></followers-card>
            <followers-card icon="" accountName="" followersNumber="" followersText="FOLLOWERS" arrow=""
                statusPercentage="" class="card"></followers-card>
            <followers-card icon="" accountName="" followersNumber="" followersText="FOLLOWERS" arrow=""
                statusPercentage="" class="card"></followers-card>
            <followers-card icon="" accountName="" followersNumber="" followersText="SUBSCRIBERS" arrow=""
                statusPercentage="" class="card"></followers-card>

        </section>



        <section class="overview-container">

            <h2 class="overview-heading">Overview - Today</h2>

            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>
            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>
            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>
            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>
            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>
            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>
            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>
            <overview-card overview-title="" overview-number="" icon="" arrowIcon="" status-percentage="">
            </overview-card>

        </section>

    </div>
    <script src="./comp.js"></script>
    <script src="app.js"></script>
</body>

</html>
